<head>

        iframe {border: 1px solid #dedede;}

<body style="padding:5px 5%">
    <!-- 央行公开业务，先宏观，再市场 -->
    <iframe width="100%" height="600" frameborder="0" scrolling="no" src="https://plotly.com/~dengwanc/897.embed"></iframe>
    <!-- A股资金流向 -->
    <iframe width="100%" height="600" frameborder="0" scrolling="no" src="https://plotly.com/~dengwanc/899.embed"></iframe>
    <!-- 市场宽度 -->
    <iframe width="100%" height="600" frameborder="0" scrolling="no" src="https://plotly.com/~dengwanc/901.embed"></iframe>
    <!-- 热钱进入香港 -->
    <div id="USDHKD" style="height:320px"></div>
    <!-- 人民币汇率 -->
    <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=ylw2&width=100%&height=410" scrolling="no" frameborder="0" style="overflow:hidden; width:100%; height:410px;" allowTransparency="true" loading="lazy"></iframe>
</body>
    
<script type="text/javascript">
const symbols = [
    {
        sym: "USDHKD",
        range: "360M",
        use_log: true,
        interval: "W",
    },
];

for (sym of symbols) {
    createChart(sym);
}

function createChart(symobj) {
    const sym = symobj.sym;
    const range = symobj.range || 'ALL';
    const axis_use_log = symobj.axis_use_log;
    const options = {
        "container_id": sym,
        "autosize": true,
        "symbol": sym,
        "interval": "W",
        "style": "2",
        "overrides": {"mainSeriesProperties.priceAxisProperties.log": axis_use_log},
        "range": range,
        "hide_top_toolbar": true,
        // "studies": ["MASimple@tv-basicstudies"],
    };
    return new TradingView.widget(options);
}
</script>
</html>
